<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 2rem;
        }

        h3, h4, h5, p, strong, .card-title, .card-subtitle {
            color: #ffffff !important;
        }

        .btn-secondary {
            background-color: #343a40;
            border: none;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #495057;
        }

        
.imagens-relacionadas-title {
    text-align: center;
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-size: 1.5rem;
}


.imagens-relacionadas {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; 
    gap: 1rem; 
}


.imagens-relacionadas img {
    flex: 1 1 calc(33% - 1rem); 
    max-width: calc(33% - 1rem);
    height: auto;
    border-radius: 8px;
    object-fit: cover;
}

        @media (max-width: 768px) {
            .col-md-6 {
                text-align: center;
            }
            .imagens-relacionadas img {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <a href="index.html" class="btn btn-secondary mb-4">⬅ Voltar</a>

        <div id="detalhe-arte" class="card p-3"></div>
    </div>

    <script src="app.js"></script>
    <script>
        function getIdDaUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function carregaDetalhes() {
            const id = getIdDaUrl();
            const arte = artes.find(a => a.id == id);
            const container = document.getElementById('detalhe-arte');

            if (!arte) {
                container.innerHTML = `<div class="alert alert-danger">Arte não encontrada!</div>`;
                return;
            }

            container.innerHTML = `
                <div class="row g-4 align-items-center">
                    <div class="col-md-6">
                        <img src="${arte.img}" alt="${arte.arte}">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h3 class="card-title mb-3">${arte.arte}</h3>
                            <h5 class="card-subtitle mb-3 text-muted">${arte.artista}</h5>
                            <p class="mt-3"><strong>Sobre artista e obra:</strong><br> ${arte["sobre artista e obra"]}</p>
                            <p><strong>Como conservar esta arte?</strong><br> ${arte["como conservar esta arte?"]}</p>
                        </div>
                    </div>
                </div>
                <h4 class="imagens-relacionadas-title">Mais obras do autor</h4>
                <div class="imagens-relacionadas d-flex flex-wrap justify-content-center"></div>
            `;

           
            carregarImagensRelacionadas(arte.artista);
        }

        function carregarImagensRelacionadas(autor) {
            const container = document.querySelector('.imagens-relacionadas');
            if (!container) return;

            container.innerHTML = ""; 

            if (imagensPorAutor[autor]) {
                imagensPorAutor[autor].forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `Imagem relacionada a ${autor}`;
                    container.appendChild(img);
                });
            } else {
                container.innerHTML = `<p class="text-muted">Nenhuma imagem disponível para este autor.</p>`;
            }
        }

        
        carregaDetalhes();
    </script>
</body>
</html>
